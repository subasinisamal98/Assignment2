<!DOCTYPE html>
<html>

<head>
    <title> Table </title>
    <style>
        table,
        th,
        td {
            font-family: Arial;
            border: 3px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }

        th {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>70</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>90</td>
        </tr>
    </table>

</body>

</html>
